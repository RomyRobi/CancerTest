<div class="container-fluid">
    <div class="row"><!--Body Content-->

        <div class="col-md-7"><!-- MAIN CONTENT -->
          <div class="container-fluid" id="main">
            <h2>Picture Upload Form Goes Here</h2>

            <div class = "container-fluid" id="img_upload">
            <p><img id="output" width="200" /></p>
            <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
            <button type="button" class="btn btn-default"><label for="file" style="cursor: pointer;">Click to Upload Image</label></button>
          </div>

            <script>
            var loadFile = function(event) {
            	var image = document.getElementById('output');
            	image.src = URL.createObjectURL(event.target.files[0]);
            };
            </script>

          </div>
        </div><!--END MAIN CONTENT -->

        <div class="col-md-5"><!-- SIDE BAR -->
          <div class ="container-fluid" id="visual">
